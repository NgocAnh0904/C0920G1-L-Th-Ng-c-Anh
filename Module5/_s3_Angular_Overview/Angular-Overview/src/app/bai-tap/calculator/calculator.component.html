<h2>Awesome Calculator</h2>
<div>
  <input type="number" class="form-input"
         [value]="first"
         (change)="onFirstChange($any($event.target).value)">
  <select
    class="form-input"
    [value]="operator"
    (change)="onSelectChange($any($event.target).value)">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
  </select>
  <input type="number" class="form-input"
         [(ngModel)]="second">
</div>
<div>
  <button class="form-input" (click)="calculate()">
    No Welcome!
  </button>
</div>
<div class="output">
  {{output}}
</div>
