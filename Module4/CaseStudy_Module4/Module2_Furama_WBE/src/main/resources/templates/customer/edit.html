<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center>
    <h2>
        <a href="/customer">List All Customer</a>
    </h2>
</center>
<div align="center">
    <form method="post" action="/create" th:object="${customer}">
        <input type="hidden" name="action" value="edit">
        <table border="1" cellpadding="5">
            <caption>
                <h2>
                    Edit Customer
                </h2>
            </caption>
            <tr>
                <td>ID</td>
                <td><input type="text" th:field="*{id}" readonly>
                    <a style="color: red" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></a> </td>
            </tr>
            <tr>
                <td>Name</td>
                <td><input type="text" th:field="*{name}"></td>
            </tr>
            <tr>
                <td>Date Of Birth</td>
                <td><input type="date" th:field="*{dateOfBirth}">
                    <a style="color: red" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></a> </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><input type="radio" value="Nam" th:field="*{gender}">Male
                    <input type="radio" value="Nu" th:field="*{gender}">Female
                    <input type="radio" value="GLBT" th:field="*{gender}">Other
                </td>
            </tr>
            <tr>
                <td>Cmnd</td>
                <td><input type="text" th:field="*{cmnd}">
                    <a style="color: red" th:if="${#fields.hasErrors('cmnd')}" th:errors="*{cmnd}"></a> </td>
            </tr>
            <tr>
                <td>Phone Number</td>
                <td><input type="text" th:field="*{phoneNumb}">
                    <a style="color: red" th:if="${#fields.hasErrors('phoneNumb')}" th:errors="*{phoneNumb}"></a> </td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" th:field="*{email}">
                    <a style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></a> </td>
            </tr>
            <tr>
                <td>Address</td>
                <td><input type="text" th:field="*{address}"></td>
            </tr>
            <tr>
                <td>Type</td>
                <td>
                    <select th:field="*{customerType}">
                        <option th:each="customerType: ${customerTypes}" th:value="${customerType.id}" th:text="${customerType.name}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Save"/>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
