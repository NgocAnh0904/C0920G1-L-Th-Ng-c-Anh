<style>
    #head {
        width: 100%;
        height: 160px;
        background-color: #555555;
        position: fixed;
        z-index: 9;
    }

    #head_top {
        width: 100%;
        height: 100px;
        background-color: #CDCDCD;
        position: absolute;
    }

    #head_top a {
        margin-top: 20px;
        float: left;
    }

    #head_top p {
        color: green;
        margin-top: 30px;
        float: right;
        margin-right: 30px;
    }

    #headbottom {
        width: 100%;
        position: absolute;
        top: 100px;
    }

    #content {
        position: relative;
        top: 160px;
    }

    #footer {
        text-align: center;
        padding-top: 40px;
        background-color: burlywood;
        width: 100%;
        height: 100px;
        position: relative;
        top: 160px;
    }

    #footer label {
        color: blue;
    }
</style>
</head>
<body>
<div id="head">
    <div id="head_top">
        <a href="#">
            <img src="https://dogily.vn/wp-content/uploads/2019/09/Chu-cho-Anuko-noi-tieng-tren-mang-xa-hoi.jpg" alt=""
                 height="120px" width="120px">

        </a>
        <p>NgocAnh0904</p>
    </div>
    <div id="headbottom">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#"><h4 style="color: blueviolet">Home</h4></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul id="abc" class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/employees">Employee<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/customers">Customer<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/services">Service<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/contracts">Contract<span class="sr-only">(current)</span></a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0" method="get">
                    <input type="hidden" name="action" value="search">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"
                           name="customerName">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </div>
</div>
<div id="content">
    <center>
        <h1>Customer Manager</h1>
        <h2>
            <a>Add New Customer</a>
            <!--            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modelCreate">Add New Customer</button>&#45;&#45;%>-->
        </h2>
    </center>
    <a class="btn btn-success" role="button" th:href="@{/customer/create}">Create</a>
    <table class="table table-striped" id="tableCustomer">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Birthday</th>d
            <th scope="col">Gender</th>
            <th scope="col">ID-Car</th>
            <th scope="col">Phone</th>
            <th scope="col">E-mail</th>
            <th scope="col">Address</th>
            <th scope="col">Type</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>

        </thead>
        <tbody>
        <tr th:each="customers: ${customerList}">
            <td th:text="${customers.id}"></td>
            <td th:text="${customers.name}"></td>
            <td th:text="${customers.dateOfBirth}"></td>
            <td th:text="${customers.gender}"></td>
            <td th:text="${customers.cmnd}"></td>
            <td th:text="${customers.phoneNumb}"></td>
            <td th:text="${customers.email}"></td>
            <td th:text="${customers.address}"></td>
            <td th:text="${customers.customerType.name}"></td>
            <td>
                <a class="btn btn-primary" role="button" th:href="@{/edit/{id}(id=${customers.id})}">Edit</a>
            </td>
            <td><a class="btn btn-danger" role="button" th:href="@{/delete/{id}(id=${customers.id})}">Delete</a></td>
        </tr>
        </tbody>
    </table>
    <div class="d-flex justify-content-end">
        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item"><a class="page-link" th:href="@{'/customer'(page=${customerList.number - 1})}"
                                         th:if="${customerList.hasPrevious()}">Previous</a></li>
                <li class="page-item">
                    <span th:text="${customerList.number + 1}"></span>/
                    <span th:text="${customerList.totalPages}"></span>
                </li>
                <li class="page-item"><a class="page-link" th:href="@{'/customer'(page=${customerList.number + 1})}"
                                         th:if="${customerList.hasNext()}">Next</a></li>
            </ul>
        </nav>
    </div>
  </div>

<!-- Modal -->
<div class="modal fade" id="modelDeleteCustomer" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete Customer</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form method="get" action="/customers">
                <input type="hidden" name="action" value="delete">
                <input type="hidden" name="customerId" id="idCustomer">
                <div class="modal-body">
                    Are You Sure?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">cancel</button>
                    <button type="submit" class="btn btn-primary">OK!</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
<script>
    function getIdCustomer(id) {
        $('#idCustomer').val(id);
    }
</script>
