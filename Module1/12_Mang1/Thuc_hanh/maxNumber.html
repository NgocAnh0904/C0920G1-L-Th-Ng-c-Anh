<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enter Number</title>
</head>
<body>
<script>
    let value = prompt("Enter a Number: ");
    let number = [-3, 5, 1, 3.2, 10];
    for (let i = 0; i < number.length; i++) {
        if (value == number[i]) {
            alert("value" + number[i] + "found at" + i);
        }
    }
</script>
</body>
</html>
