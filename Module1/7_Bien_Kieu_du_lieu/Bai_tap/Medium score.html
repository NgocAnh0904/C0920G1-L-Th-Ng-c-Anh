<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medium score</title>
</head>
<body>
<script>
    var a = 8;//a là điểm Vật lý
    var b = 9;//b là điểm Hóa
    var c = 10;//c là điểm Sinh
    document.write("Điểm trung bình là ")
    result = (a + b + c)/3;
    document.write(result);
    document.write("<hr>");
    document.write("Điểm tổng là ")
    result = a + b + c;
    document.write(result);
</script>


</body>
</html>
