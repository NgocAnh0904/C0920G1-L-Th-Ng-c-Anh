<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>C/5 = (F-32)/9</title>
</head>
<body>
<script>
    var C;//C là độ 0C
    var F;//F là độ
    C = prompt("Enter the C");
    document.write("Gia trị chuyển đổi từ độ 0C sang độ 0F là F");
    result = (9C+(5*3)/5);
    document.write(result);
</script>
</body>
</html>
