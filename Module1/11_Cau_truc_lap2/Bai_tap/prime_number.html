<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>prime number</title>
</head>
<body>
<script>
    let number;
    let check = false;
    do {
        number = parseInt(prompt("nhap number"));
    } while (isNaN(number))
    for (let i = 2; i <= Math.sqrt(number); i++) {
        if (number % i === 0) {
            check = true;
            break;
        }
    }
    if (check) {
        alert("đây không phải là số nguyên tố");
    } else {
        alert("đay là số nguyên tố")
    }
</script>
</body>
</html>
