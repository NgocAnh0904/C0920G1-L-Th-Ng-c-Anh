<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Write number</title>
</head>
<body>
<script>
    var num = prompt("Enter a number: ");
    var total = 0;
    while( num != -1 ) {
        num = prompt("Enter a number: ");
        alert(number);
        total += num;
    }
    alert(total);
</script>
</body>
</html>
