<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loop Number</title>
</head>
<body>
<script>
    var text;
    text = "<table border='1' width='300' cellspacing='0' cellpadding='3'>"
    for (i = 1; i <= 10; i++) {
        text = text + "<tr>";
        for (j = 1; j <= 10; j++) {
            text = text + "<td>" + i * j + "</td>";
        }
        text = text + "</tr>";
    }
    text = text + "</table>";
    document.write(text);
    //Tại sao thay bằng abc, hoặc a thì k được mà text lại được??
</script>
</body>
</html>
